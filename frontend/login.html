        <script>
            document.querySelector('.btn').addEventListener('click', loginFunction);
            
            // Define the function for login to reuse it
            async function loginFunction() {
                const email = document.querySelector('input[type="email"]').value;
                const password = document.querySelector('input[type="password"]').value;
            
                try {
                    const response = await fetch('http://localhost:3005/api/users/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
            
                    const result = await response.json();
                    if (response.ok) {
                        alert(result.message); // Successful login message
                        localStorage.setItem('user', JSON.stringify(result.user)); // Save user info

                        window.location.href = 'profil.html'; // Redirect
                    } else {
                        alert(result.error); // Error message
                    }
                } catch (error) {
                    alert('Unable to reach the server. Please try again.');
                }
            }
            
            // Add event listener for "Enter" key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    loginFunction();
                }
            });
            </script>
