    <head>

    <body>
    <div id="navbar"></div>
    

    <div id="footer"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/wow/wow.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/counterup/counterup.min.js"></script>
        <script src="lib/lightbox/js/lightbox.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
       
        

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
        
        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                try {
                    // Event verilerini almak için API çağrısı
                    const response = await fetch('http://localhost:3005/api/events');
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
        
                    const events = await response.json();
                    console.log('Fetched events:', events); // Gelen veriyi kontrol etmek için
        
                    const container = document.createElement('div');
                    container.classList.add('container-flex', 'd-flex', 'flex-wrap', 'justify-content-around', 'p-5');
        
                    // Her bir event kaydı için kart oluşturma
                    events.forEach(event => {
                        const card = document.createElement('div');
                        card.classList.add('container', 'p-5');
                        card.style.backgroundColor = '#007bff';
                        card.style.borderRadius = '15px';
                        card.style.maxWidth = '25%';
                        card.style.marginTop = '20px';
                        card.style.marginBottom = '20px';
        
                        card.innerHTML = `
                            <h2 style="color: white;" class="text-center mb-4">${event.event_name.charAt(0).toUpperCase() + event.event_name.slice(1)}</h2>
                            <p style="color: #ffffff; text-align: center;">${event.event_description}</p>
                        `;
                        container.appendChild(card);
                    });
        
                    // Kartları sayfaya ekleme
                    document.body.insertBefore(container, document.getElementById('footer'));
                } catch (error) {
                    console.error('Error loading events:', error);
                    alert('Event verileri yüklenirken bir hata oluştu. Lütfen konsolu kontrol edin.');
                }
            });
        </script>
        
            
            


    </body>

</html>
