<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" href="lib/animate/animate.min.css"/>
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="navbar"></div>
    <h1 style="text-align: center; color: #16243d;">Post Your Message</h1>

    <div class="container p-5" style="background-color: #16243d; border-radius: 15px; max-width: 35%; margin-top: 20px;margin-bottom: 20px;">
        <form>
            <!-- Radio buttons for Anonymous or Name -->
            <div class="mb-3">
                <label class="form-label" style="color: #ffffff;">Post As:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="postType" id="anonymous" value="anonymous" checked>
                    <label class="form-check-label" for="anonymous" style="color: #ffffff;">Anonymous</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="postType" id="name" value="name">
                    <label class="form-check-label" for="name" style="color: #ffffff;">Named</label>
                </div>
            </div>
    
            <!-- Text input field for the message -->
            <div class="mb-3">
                <label for="messageInput" class="form-label" style="color: #ffffff;">Your Message</label>
                <textarea class="form-control" id="messageInput" placeholder="Type your message here..." style="height: 9em;"></textarea>
            </div>
            
    
            <!-- Post button aligned to the right -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>
    
    <div id="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();
            
            const message = document.getElementById('messageInput').value;
            const isAnonymous = document.getElementById('anonymous').checked;
            
            // Kullanıcı adını almak için bir API isteği yapabiliriz veya başka bir yolla alınabilir
            const name = isAnonymous ? 'Anonymous' : 'Kullanıcı Adı'; // Burayı gerçek kullanıcı adı ile güncelleyin
        
            // Kullanıcı kimliğini almak için mevcut oturumu kontrol edin
            fetch('/api/session') // Kullanıcı oturumunu kontrol eden bir endpoint
                .then(response => {
                    if (!response.ok) throw new Error('Oturum bulunamadı');
                    return response.json();
                })
                .then(sessionData => {
                    const userId = sessionData.userId; // Oturumdan kullanıcı kimliğini al
                    return fetch('/api/messages', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, message, isAnonymous, name }) // userId'yi uygun bir şekilde güncelleyin
                    });
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Mesaj gönderildikten sonra yanıtı kontrol etmek için
                    document.getElementById('messageInput').value = ''; // Mesaj alanını temizle
                })
                .catch(error => console.error('Mesaj gönderme hatası:', error));
        });
        </script>
        

</body>

</html>
