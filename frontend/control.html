    <body>
    <div id="navbar"></div>

    <div class="container-flex d-flex flex-wrap justify-content-around p-5"> 
        <!-- Apartman Numaras覺 Ata -->
        <div class="container p-5" style="background-color: #16243d; border-radius: 15px; max-width: 35%; margin-top: 20px; margin-bottom: 20px;">
            <h1 style="color: antiquewhite;" class="text-center mb-4">Assign Apartment No</h1>
            <form id="assignmentForm">
                <!-- First Name -->
                <div class="mb-3">
                    <label for="firstName" class="form-label" style="color: #ffffff;">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                
                <!-- Last Name -->
                <div class="mb-3">
                    <label for="lastName" class="form-label" style="color: #ffffff;">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <!-- Apartment Number -->
                <div class="mb-3">
                    <label for="apartmentNo" class="form-label" style="color: #ffffff;">Apartment Number</label>
                    <input type="text" class="form-control" id="apartmentNo" required>
                </div>
                <!-- Submit Button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Assign</button>
                </div>
            </form>
        </div>

      <!-- Kullan覺c覺 Sil-->
      <div class="container p-5" style="background-color: #16243d; border-radius: 15px; max-width: 35%; margin-top: 20px; margin-bottom: 20px;">
        <h1 style="color: antiquewhite;" class="text-center mb-4">Delete User</h1>
        <form id="deleteForm">
            <!-- First Name -->
            <div class="mb-3">
                <label for="firstNameDelete" class="form-label" style="color: #ffffff;">First Name</label>
                <input type="text" class="form-control" id="firstNameDelete" required>
            </div>
            
            <!-- Last Name -->
            <div class="mb-3">
                <label for="lastNameDelete" class="form-label" style="color: #ffffff;">Last Name</label>
                <input type="text" class="form-control" id="lastNameDelete" required>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
    
        <!-- Apartman numaras覺 sorgula -->
        <div class="container p-5" style="background-color: #16243d; border-radius: 15px; max-width: 35%; margin-top: 20px; margin-bottom: 20px;">
            <h1 style="color: antiquewhite;" class="text-center mb-4">Check Apartment Number</h1>
    
            <form id="assignmentForm2">
                <!-- First Name -->
                <div class="mb-3">
                    <label  class="form-label" style="color: #ffffff;">First Name</label>
                    <input type="text" class="form-control" id="firstName2" required>
                </div>
                
                <!-- Last Name -->
                <div class="mb-3">
                    <label  class="form-label" style="color: #ffffff;">Last Name</label>
                    <input type="text" class="form-control" id="lastName2" required>
                </div>
    
                <!-- Apartment Number -->
                <div class="mb-3">
                    <label  class="form-label" style="color: #ffffff;">Apartment Number</label>
                    <textarea class="form-control" placeholder="The Apartment Number: " readonly style="background-color: rgb(63, 62, 62); color: black; cursor:none; height:38px;"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Check</button>
                </div>
            </form>
        </div>
        <!-- Servis Ekle -->
        <div class="container p-5" style="background-color: #16243d; border-radius: 15px; max-width: 35%; margin-top: 20px; margin-bottom: 20px;">
            <h1 style="color: antiquewhite;" class="text-center mb-4">New Service</h1>
    
            <form id="assignmentForm3">
                <!-- First Name -->
                <div class="mb-3">
                    <label  class="form-label" style="color: #ffffff;">First Name</label>
                    <input type="text" class="form-control" id="firstNameservice" required>
                </div>
                
                <!-- Last Name -->
                <div class="mb-3">
                    <label  class="form-label" style="color: #ffffff;">Last Name</label>
                    <input type="text" class="form-control" id="lastNameservice" required>
                </div>
    
                <!-- Telephone Number -->
                <div class="mb-3">
                    <label class="form-label" style="color: #ffffff;">Telephone Number</label>
                    <input type="text" class="form-control" id="telephoneNumber" required>
                </div>
                
                <!-- Type of Service -->
                <div class="mb-3">
                    <label class="form-label" style="color: #ffffff;">Service Type</label>
                    <select class="form-control">
                        <option value="electrician">Electrician</option>
                        <option value="plumber">Plumber</option>
                        <option value="locksmith">Locksmith</option>
                        <option value="market">Market</option>
                    </select>
                </div>
                

                <!-- Submit Button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
        
        <!-- Etkinlik Ekle -->
        <div class="container p-5" style="background-color: #16243d; border-radius: 15px; max-width: 35%; margin-top: 20px; margin-bottom: 20px;">
            <h1 style="color: antiquewhite;" class="text-center mb-4">New Event</h1>
    
            <form id="assignmentForm4">
                <!-- Event Name -->
                <div class="mb-3">
                    <label  class="form-label" style="color: #ffffff;">First Name</label>
                    <input type="text" class="form-control" id="firstName2" required>
                </div>
            
                <!-- Submit Button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Check</button>
                </div>
            </form>
        </div>
        
    </div>
    
</div>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
        <script src="js/control.js"></script>

</html>
