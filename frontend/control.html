        <!-- İlk Kart -->
        <div class="container p-5" style="background-color: #16243d; border-radius: 15px; max-width: 35%; margin-top: 20px; margin-bottom: 20px;">
            <h1 style="color: antiquewhite;" class="text-center mb-4">Assign Apartment No</h1>
            <form id="assignmentForm">
                <!-- First Name -->
                <div class="mb-3">
                    <label for="firstName" class="form-label" style="color: #ffffff;">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>

                <!-- Last Name -->

                </div>
                <!-- Apartment Number -->
                <div class="mb-3">
                    <label for="apartmentNo" class="form-label" style="color: #ffffff;">Apartment Number</label>
                    <input type="text" class="form-control" id="apartmentNo" required>
                </div>
                <!-- Submit Button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Assign</button>
                </div>
            </form>
        </div>
    
        <!-- İkinci Kart -->
        <div class="container p-5" style="background-color: #16243d; border-radius: 15px; max-width: 35%; margin-top: 20px; margin-bottom: 20px;">
            <h1 style="color: antiquewhite;" class="text-center mb-4">Check Apartment Number</h1>
    
            <form id="assignmentForm2">
                <!-- First Name -->
                <div class="mb-3">
                    <label  class="form-label" style="color: #ffffff;">First Name</label>
                    <input type="text" class="form-control" id="firstName2" required>
                </div>
                
                <!-- Last Name -->
                <div class="mb-3">
                    <label  class="form-label" style="color: #ffffff;">Last Name</label>
                    <input type="text" class="form-control" id="lastName2" required>
                </div>
    
                <!-- Apartment Number -->
                <div class="mb-3">
                    <label  class="form-label" style="color: #ffffff;">Apartment Number</label>
                    <textarea class="form-control" readonly style="background-color: white; color: black; cursor:none; height:38px;"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Check</button>
                </div>
            </form>
        </div>

        <script>
            document.getElementById("assignmentForm").addEventListener("submit", async function(event) {
     event.preventDefault(); // Prevent form submission
     const firstName = document.getElementById("firstName").value;
     const lastName = document.getElementById("lastName").value;
     const apartmentNo = document.getElementById("apartmentNo").value;
     try {
         // Fetch user_id based on first name and last name
         const response = await fetch('http://localhost:3005/api/getUserID', {
             method: 'POST',
             headers: { 'Content-Type': 'application/json' },
             body: JSON.stringify({ firstName, lastName })
         });
         const data = await response.json();
         const resident_id = data.id;
         if (response.ok) {
             // Send the apartment assignment request with resident_id as userID
             const assignResponse = await fetch('http://localhost:3005/api/assignApartment', {
                 method: 'POST',
                 headers: { 'Content-Type': 'application/json' },
                 body: JSON.stringify({ resident_id, apartmentNo })
             });
             const assignResult = await assignResponse.json();
             alert("Apartment assigned successfully.");
             firstName.value = '';
             lastName.value  ='';
             apartmentNo.value= '';
         } else {
             alert(data.error || "User not found.");
         }
     } catch (error) {
         alert("An error occurred: " + error.message);
     }
 });
         </script>
        <script>
            document.getElementById('assignmentForm2').addEventListener('submit', async function(event) {
    event.preventDefault(); // Formun varsayılan submit davranışını engelle

    const firstName = document.getElementById('firstName2').value;
    const lastName = document.getElementById('lastName2').value;
    const apartmentNoTextArea = document.querySelector('textarea');

    try {
        // Kullanıcı ID'sini almak için API'ye istek gönder
        const userIdResponse = await fetch('http://localhost:3005/api/getUserID', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ firstName, lastName })
        });

        const userIdData = await userIdResponse.json();

        if (userIdData.error) {
            alert(userIdData.error);
            return;
        }

        const userId = userIdData.id;

        // Kullanıcı ID'si ile apartman numarasını almak için API'ye istek gönder
        const apartmentResponse = await fetch(`http://localhost:3005/api/users/${userId}/apartment`);

        const apartmentData = await apartmentResponse.json();

        if (apartmentData.error) {
            alert(apartmentData.error);
        } else {
            // Apartman numarasını textarea'ya yaz
            apartmentNoTextArea.value = apartmentData.apartment_number;
        }
    } catch (error) {
        console.error('Hata:', error);
        alert('Bir hata oluştu. Lütfen tekrar deneyin.');
    }
});

        </script>
